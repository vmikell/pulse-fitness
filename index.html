<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- aos library css link (THIS MUST COME BEFORE OTHER SCRIPTS!!!)-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/fontawesome.css" />
</head>

<body>
  <!-- 
==================
NAVBAR STARTS HERE
==================
 -->
  <div class="hero-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark menu" data-aos="zoom-in" data-aos-duration="2500">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          style="border-color: #32cd32;" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Contact
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 
    ================
    VIDEO START HERE
    ================  
     -->

    <section class="video-container">
      <div class="load"></div>
      <h1 class="text-center load-text">LOADING</h1>
      <span></span>
      <video src="https://drive.google.com/uc?id=1Jb8hxYgVsrMjtqqrTD38HkD_BbO1BFfe" autoplay loop playsinline muted>
      </video>
      <img src="./assets/images/logo.png" alt="pulse fitness logo" class="img-fluid">
    </section>


    <footer>
      created by <a href="https://victormikell.com">Victor Mikell</a>
    </footer>
  </div>

  <div class="modal fade modal-custom" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-logo-wrapper">
            <img src="./assets/images/logo.png" alt="pulse fitness logo">
          </div>
          <div class="contact-modal-video-wrapper">
            <span></span>
            <video src="https://drive.google.com/uc?id=1zKxwPxdvTsux71uoJQC5qDymhzXaol31" autoplay loop playsinline
              muted></video>            
            <div class="modal-header justify-content-center contact-header">
              <h5 class="modal-title text-white text-center" id="exampleModalLabel">Contact</h5>
            </div>
            <h3>are you ready to change your life?</h3>
            <p class="text-center pt-5">Contact us with any questions you may have about
              our trainers, programs or packages and we will get back to you as soon as we put the weights down. 
              </p>
            <div class="contact-form-wrapper">
              <form action="POST" data-netlify="true" class="contact-form row form">
                <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                  <input type="text" name="firstName" placeholder="First Name" id="inputFirstName"
                    class="shadow form-control form-control-lg" />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                  <input type="text" name="lastName" placeholder="Last Name" id="inputLastName"
                    class="shadow form-control form-control-lg" />
                </div>
                <div class="col-lg-12 col-sm-12 mb-3">
                  <input type="email" name="email" placeholder="email address" id="inputemail"
                    class="shadow form-control form-control-lg" />
                </div>
                <div class="col-lg-12 col-sm-12 mb-3">
                  <textarea name="text" placeholder="drop us a line!" id="message"
                    class="shadow form-control form-control-lg" cols="30" rows="4"/>
                </textarea>
                </div>
                <div class="text-center d-grid mt-1 justify-content-center text-center contact-btn-wrapper">
                  <button type="submit" class="btn btn-primary btn-submit pt-3 pb-3">
                    submit
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
                <div data-netlify-recaptcha="true" class="mt-3 mb-3 justify-content-center"></div>
              </form>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 
==================
SCRIPTS START HERE
==================  
 -->
  <!-- bootstrap 5 js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- aos library scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
